<script type="text/javascript">
 function nullexception()
 {
  var string = null;

 try{
 
 if (string.equals("Spektra")){

	throw(
	{
	error:"Null pointer exception",

	})
}
else
{
    document.write("Result="+string);
	
}
 }
 catch(e){
    document.write("Error="+e.error + "<br/>");
	document.write("Message="+e.message+"<br/>");
 }

 }
 nullexception();
 </script>
